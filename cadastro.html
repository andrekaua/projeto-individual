<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form action="">
        <label for="tipo_documento">Tipo de documento:</label><br>
        <select id="tipo_documento" onchange="atualizarLabelDocumento()">
            <option value="">Escolha uma op√ß√£o</option>
            <option value="cnpj">CNPJ</option>
            <option value="cpf">CPF</option>
        </select><br>

        <label id="label_documento" for="documento">Documento:</label><br>
        <input type="text" id="documento" name="documento"><br>

        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>

        <label for="telefone">Telefone:</label><br>
        <input type="number" id="telefone" name="telefone"><br>

        <label for="local">Local:</label><br>
        <input type="text" id="local" name="local"><br>

        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha">
        <button type="button" onclick="toggleSenha('senha')">üëÅ</button><br>

        <label for="confirmar_senha">Confirmar Senha:</label><br>
        <input type="password" id="confirmar_senha" name="confirmar_senha">
        <button type="button" onclick="toggleSenha('confirmar_senha')">üëÅ</button><br>

        <select name="plano" id="plano">
            <option value="">Escolha um Plano</option>
            <option value="Plano Free">Plano Free</option>
            <option value="Plano Standard">Plano Standard</option>
            <option value="Plano Premium">Plano Premium</option>
        </select>
    </form>

    <button type="submit" onclick="enviar_cadastro()">Cadastrar</button>
    <div id="most"></div>

<script>
function atualizarLabelDocumento() {
    const tipo = document.getElementById("tipo_documento").value;
    document.getElementById("label_documento").innerText = tipo === "cnpj" ? "CNPJ:" : tipo === "cpf" ? "CPF:" : "Documento:";
}

function enviar_cadastro() {
    let tipo = document.getElementById("tipo_documento").value;
    let documento = document.getElementById("documento").value.trim();
    let nome = document.getElementById("nome").value.trim();
    let email = document.getElementById("email").value.trim();
    let telefone = document.getElementById("telefone").value.trim();
    let local = document.getElementById("local").value.trim();
    let senha = document.getElementById("senha").value;
    let confirmar_senha = document.getElementById("confirmar_senha").value;
    let plano = document.getElementById("plano").value;
    let most = document.getElementById("most");

    if (!tipo || !documento || !nome || !email || !telefone || !senha || !confirmar_senha || !plano) {
        most.innerHTML = "Preencha todos os campos obrigat√≥rios";
        return;
    }

    if (tipo === "cnpj" && !local) {
        most.innerHTML = "Campo 'Local' √© obrigat√≥rio para CNPJ";
        return;
    }

    if (nome.length < 3) {
        most.innerHTML = "Nome deve ter pelo menos 3 letras";
        return;
    }

    if (!/^[A-Z][a-z√°√©√≠√≥√∫√£√µ√¢√™√Æ√¥√ª√ß]+ [A-Z][a-z√°√©√≠√≥√∫√£√µ√¢√™√Æ√¥√ª√ß]+$/.test(nome)) {
        most.innerHTML = "Digite nome e sobrenome v√°lidos, com letras mai√∫sculas no in√≠cio";
        return;
    }

    if (!email.includes("@") || !email.includes(".")) {
        most.innerHTML = "Email inv√°lido";
        return;
    }

    if (tipo === "cnpj" && (documento.length !== 14 || !/^\d+$/.test(documento))) {
        most.innerHTML = "CNPJ precisa ter 14 n√∫meros v√°lidos";
        return;
    }

    if (tipo === "cpf" && (documento.length !== 11 || !/^\d+$/.test(documento))) {
        most.innerHTML = "CPF precisa ter 11 n√∫meros v√°lidos";
        return;
    }

    if (telefone.length < 10 || !/^\d+$/.test(telefone)) {
        most.innerHTML = "Telefone inv√°lido";
        return;
    }

    if (senha.length < 6) {
        most.innerHTML = "Senha precisa ter pelo menos 6 caracteres";
        return;
    }

    if (senha !== confirmar_senha) {
        most.innerHTML = "As senhas n√£o coincidem";
        return;
    }

    most.innerHTML = "Cadastro v√°lido!";
}
</script>
</body>
</html>
