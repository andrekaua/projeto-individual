<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Adicionar Nome na Lista</h1>
    <form action="" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="documento">Documento:</label><br>
        <input type="text" id="documento" name="documento"><br><br>

        <button type="submit">Adicionar</button>
    </form>

    <div id="resultado"></div>

    <script>
        function adicionarNome() {
            let nome = document.getElementById("nome").value.trim();
            let documento = document.getElementById("documento").value.trim();

            if (!nome || !documento) {
                alert("Por favor, preencha todos os campos.");
                return;
            }
            document.getElementById("resultado").innerText = "Nome adicionado com sucesso!";
        }
    </script>
</body>
</html>
